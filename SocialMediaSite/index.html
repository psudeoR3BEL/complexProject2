<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-theme="dark">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Social</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="toggle-theme">
                        <i class="fas fa-moon"></i> / <i class="fas fa-sun"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#chatModal"><i class="fas fa-comment"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login/Register</a>
                </li>

            </ul>
        </div>
    </nav>

    <div id="particles-js"></div>

    <div class="container mt-4">
        <div class="row">
            <!-- Stories Section -->
            <div class="col-md-12">
                <div class="stories-container">
                    <div class="story">
                        <img src="img/story1.jpg" alt="Story 1">
                    </div>
                    <div class="story">
                        <img src="img/story2.jpg" alt="Story 2">
                    </div>
                    <div class="story">
                        <img src="img/story3.jpg" alt="Story 3">
                    </div>
                    <div class="story">
                        <img src="img/story4.jpg" alt="Story 4">
                    </div>
                    <div class="story">
                        <img src="img/story5.jpg" alt="Story 5">
                    </div>
                    <div class="story">
                        <img src="img/story6.jpg" alt="Story 6">
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="feed">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">Chat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Chat messages will be displayed here -->
                    <div class="chat-message">
                        <p><strong>User1:</strong> Hello!</p>
                    </div>
                    <div class="chat-message">
                        <p><strong>User2:</strong> Hi there!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" class="form-control" placeholder="Type your message...">
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
