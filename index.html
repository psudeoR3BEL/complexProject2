<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        header {
            font-weight: bold;
            background-color: #f0f0f0;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }
        button {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <main>
        <p>Welcome to our website! We are glad to have you here.</p>
        <button id="counterButton">Add Counter</button>
        <div id="counterDisplay">0</div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let counter = 0;
            const button = document.querySelector('#counterButton');
            const display = document.querySelector('#counterDisplay');
            button.addEventListener('click', function() {
                counter++;
                display.textContent = counter;
            });
        });
    </script>
</body>
</html>
